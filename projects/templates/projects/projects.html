{% extends "base.html" %}
{% load static %}
{% block page_content %}
  <div id="index-banner" class="parallax-container valign-wrapper">
    <div class="section no-pad-bot">
      <div class="container">
        <br><br>
        <div class="row center">
          <h1 class="header col s12 light">PROJECTS</h1>
        </div>
        <br><br>
      </div>
    </div>
    <div class="parallax wrap-indigo">
      <img src="{% static 'projects-bg.jpg' %}" alt="projects-bg">
    </div>
  </div>


  <div class="container">
    <div class="row">
      {% for project in projects.all %}

      <div class="col s12 m6 l4">
        <a href="{% url 'project_detail' project.id %}">
          <div class="card">
            <div class="card-image waves-effect waves-block waves-light">
              <img class="activator" src="{{ project.image.url }}">
            </div>
            <div class="card-content">
              <span class="card-title activator grey-text text-darken-4">{{ project.title }}</span>
            </div>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
