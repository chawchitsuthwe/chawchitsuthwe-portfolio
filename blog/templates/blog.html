{% extends "base.html" %}
{% load static %}
{% block page_content %}
  <div id="index-banner" class="parallax-container valign-wrapper">
    <div class="section no-pad-bot">
      <div class="container">
        <br><br>
        <div class="row center">
          <h1 class="header col s12 light">BLOG</h1>
        </div>
        <br><br>
      </div>
    </div>
    <div class="parallax wrap-blue">
      <img src="{% static 'blog-bg.png' %}" alt="blog-bg">
    </div>
  </div>


  <div class="container">
    <div class="row">
      {% for post in posts.all %}

      <div class="col s12 m6 l4">
        <a href="{% url 'blog_detail' post.id %}">
          <div class="card">
            <div class="card-image waves-effect waves-block waves-light">
              <img class="activator" src="{{ post.image.url }}">
            </div>
            <div class="card-content">
              <span class="card-title activator grey-text text-darken-4">{{ post.title }}</span>
              <p class="grey-text text-darken-3">{{ post.body|slice:":100" }}...</p>
            </div>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
